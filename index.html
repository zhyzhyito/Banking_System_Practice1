<head>

    <link rel="stylesheet" href="">

</head>
<body>
        <div class="container-main">
            <h2 class="title1">BANKING SYSTEM</h2>
            <p class="bal" id="balance">Balance: PHP 0</p>
            <input class="amnt" type="number" id="amount" placeholder="Enter amount">
            <br><br>

                <button onclick="withdraw()">Withdraw</button>

                <button id="cleatBtn" onclick="clearTransaction()">Clear Transaction</button>
            </div>
                <div class="container-TH">
                    <h3>Transaction History</h3>
                    <ul id="history"></ul>
                </div>
        </div>
